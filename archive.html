<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <title>Rishry</title>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/hamburger.js"></script>
        <script src="./js/dorower.js"></script>

    <body class="archive">
        <header class="l-header">
            <div class="p-head-pc">
                <div class="p-head-flex-sp">
                    <button class="p-hamburger-menu js-hamburger">
                        <span>メニュー展開ボタン</span>
                    </button>
                    <h1 class="logo p-head-flex-sp__logo"><a href="/"><img src="./images/logo.png" alt="Rishry ロゴ"></a></h1>
                </div>
                <div class class="c-dorower-bg-sp"></div>
                <div class="p-head-nav-flex">
                    <div class="p-head-nav">
                        <nav class="p-head-nav__navigation">
                            <ul class="p-head-nav__navigation__menu">
                                <li><a href="/">HOME</a></li>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">NEWS</a></li>
                                <li><a href="#">BRAND</a></li>
                                <li><a href="#">FASHION</a></li>
                                <li><a href="./contact.html">CONTACT</a></li>
                                <li><a href="#">PRIVACY POLICY</a></li>
                            </ul>
                        </nav>
                        <nav class="p-head-nav__sns">
                            <ul class="p-head-nav__icon c-sns__icon">
                                <li class="twitter"><a href="#"><img src="images/sns/t_logo.png" alt="twitter"></a></li>
                                <li class="facebook"><a href="#"><img src="images/sns/f_logo.png" alt="facebook"></a></li>
                                <li class="instagram"><a href="#"><img src="images/sns/i_logo.png" alt="instagram"></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="p-head-nav-flex__search">
                        <form class="c-search-window" action="/" name="search-form" method="post">
                            <input type="text" name="search" placeholder="Search">
                            <button type="submit" class="c-search-window__button" aria-label="search" value="">
                                <img class="c-search-window__img" src="./images/search/search.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="l-contents">
            <div class="p-contents-search">
                <form class="c-search-window" action="/" name="search-form" method="post">
                    <input type="text" name="search" placeholder="Search">
                    <button type="submit" class="c-search-window__button" aria-label="search" value="">
                        <img class="c-search-window__img" src="./images/search/search.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="c-wrapper">
                <ul class="pan_list">
                    <li><a href="">HOME</a></li>
                    <li><a href="">BRAND</a></li>
                </ul>
                <article class="p-contents">
                    <ul class="p-post-list">
                        <li>
                            <figure class="p-card">
                                <figcaption class="p-card__caption">
                                    <h3 class="p-card__caption__title">ブログタイトル</h3>
                                    <ul class="c-post-time">
                                        <li class="time">投稿日時</li>
                                        <li class="tag">タグ名</li>
                                    </ul>
                                </figcaption>
                                <img class="p-card__img" src="./images/p-card/eye-catching.jpg" alt="アイキャッチ画像">
                            </figure>

                        <li>
                            <figure class="p-card">

                    <a href="">3</a>
                    <span class="page_numbers__dot">…</span>
                    <a href="">次へ</a>

                    <nav class="p-side-navigation">

                        <ul class="p-side-navigation__main-menu">
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">NEWS</a></li>
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">BRAND</a></li>
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">FASHION</a></li>

                        <ul class="p-side-navigation__sns-menu c-sns__icon">

                            <li class="facebook"><a href="#"><img src="images/sns/f_logo.png" alt="facebook"></a></li>
                            <li class="instagram"><a href="#"><img src="images/sns/i_logo.png" alt="instagram"></a></li>

                    </nav>

                        <li><a href="./contact.html">CONTACT</a></li>

                    </ul>
                </nav>
                <address class="p-copyright"><small>&copy; 2021 Rishry</small></address>
            </div>
        </footer>

</html>
