<!DOCTYPE html>

    <head>

        <!-- css -->
        <link rel="stylesheet" href="css/reset.min.css">

        <!-- jQuery -->

    <body class="home">
        <header class="l-header">
            <div class="p-head__inner">
                <div class="p-head-sp">
                    <input class="p-head-sp__nav-unshown" type="checkbox">
                    <label class="c-hamburger-menu" for="nav-input">
                        <span class="line1"></span>
                        <span class="line2"></span>
                        <span class="line3"></span>
                    </label>
                    <label class="p-head-sp__nav-unshown nav-close" for="nav-input"></label>
                </div>
                <h1 class="logo"><a href="/"><img src="./images/logo.png" alt="Rishry ロゴ"></a></h1>
                <div class="p-nav-sp">
                    <nav class="p-head__navigation">
                        <ul class="p-head__inner__navigation__menu p-nav-sp__menu">
                            <li><a href="/">HOME</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">NEWS</a></li>
                            <li><a href="#">BRAND</a></li>
                            <li><a href="#">FASHION</a></li>
                            <li><a href="./contact.html">CONTACT</a></li>
                            <li><a href="#">PRIVACY POLICY</a></li>
                        </ul>
                    </nav>
                    <nav class="p-nav-sp__sns">
                        <ul class="c-sns__icon">
                            <li class="twitter"><a href="#"><img src="images/sns/t_logo.png" alt="twitter"></a></li>
                            <li class="facebook"><a href="#"><img src="images/sns/f_logo.png" alt="facebook"></a></li>
                            <li class="instagram"><a href="#"><img src="images/sns/i_logo.svg" alt="instagram"></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="p-head__inner__search">
                    <form class="c-search-window" action="/" name="search-form" method="post">
                        <input type="text" name="search" placeholder="Search">
                        <input type="submit" class="c-search-window__button" aria-label="search" value="">
                    </form>
                </div>
            </div>
        </header>
        <div class="l-wrapper">
            <div class="l-container">
                <form class="c-search-window" action="/" name="search-form" method="post">
                    <input type="text" name="search" placeholder="Search">
                    <input type="submit" class="c-search-window__button" aria-label="search" value="">
                </form>
                <div class="c-mainvisual"><img src="./images/dummy.jpg" alt="メインビジュアル　ダミー画像"></div>
                <main class="l-contents">
                    <article class="p-contents p-index">
                        <h2 class="c-title c-headline-border">MEDIA</h2>
                        <ul class="p-post-list">
                            <li class="posted c-boundary-line">
                                <figure class="p-card">
                                    <figcaption class="p-card__caption">
                                        <h3 class="p-card__caption__title c-barline-border">ブログタイトル</h3>
                                        <ul class="data c-time-category-chunk">
                                            <li class="time"><time>投稿日時</time></li>
                                            <li class="category">カテゴリー名</li>
                                        </ul>
                                    </figcaption>
                                    <img class="p-card__img" src="././images/p-card/eye-catching.jpg" alt="アイキャッチ画像">
                                </figure>
                            </li>
                            <li class="posted c-boundary-line">
                                <figure class="p-card">
                                    <figcaption class="p-card__caption">
                                        <h3 class="p-card__caption__title c-barline-border">ブログタイトル</h3>
                                        <ul class="data c-time-category-chunk">
                                            <li class="time"><time>投稿日時</time></li>
                                            <li class="category">カテゴリー名</li>
                                        </ul>
                                    </figcaption>
                                    <img class="p-card__img" src="./images/p-card/eye-catching.jpg" alt="アイキャッチ画像">
                                </figure>
                            </li>
                            <li class="posted c-boundary-line">
                                <figure class="p-card">
                                    <figcaption class="p-card__caption">
                                        <h3 class="p-card__caption__title c-barline-border">ブログタイトル</h3>
                                        <ul class="data c-time-category-chunk">
                                            <li class="time"><time>投稿日時</time></li>
                                            <li class="category">カテゴリー名</li>
                                        </ul>
                                    </figcaption>
                                    <img class="p-card__img" src="./images/p-card/eye-catching.jpg" alt="アイキャッチ画像">
                                </figure>
                            </li>
                        </ul>
                    </article>
                    <nav class="p-pagination-enclosure">
                        <ul class="c-pagination">
                            <li class="page-list"><a class="before-to" href="#">前へ</a></li>
                            <li class="page-list"><a class="page-active" href="#">1</a></li>
                            <li class="page-list"><a class="page" href="#">2</a></li>
                            <li class="page-list"><a class="page" href="#">3</a></li>
                            <li class="page-list"><a class="extend" href="#">…</a></li>
                            <li class="page-list"><a class="next" href="#">次へ</a></li>

                <div class="l-sidebar c-boundary-line u-border-pc-none">

                        <ul class="p-side-navigation__main-menu">
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">NEWS</a></li>
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">BRAND</a></li>
                            <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">FASHION</a></li>
                        </ul>
                        <ul class="p-side-navigation__sns-menu c-sns__icon">
                            <li class="twitter"><a href="#"><img src="images/sns/t_logo.png" alt="twitter"></a></li>
                            <li class="facebook"><a href="#"><img src="images/sns/f_logo.png" alt="facebook"></a></li>
                            <li class="instagram"><a href="#"><img src="images/sns/i_logo.svg" alt="instagram"></a></li>
                        </ul>
                    </nav>
                </div>

                <nav class="p-footer__navigation">
                    <ul class="p-footer__navigation__menu">
