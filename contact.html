<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Rishry ファッション＆メイク初心者さんのための情報サイト">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="css/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Rishry</title>
    </head>

    <body>
        <header id="header" class="l-header">
            <div class="c-container">
                <h1 class="logo l-header__left"><a href="/"><img src="images/logo.png" alt="Rishry ロゴ"></a></h1>
                <div class="l-header__right">
                    <nav class="p-gnavi">
                        <ul class="p-gnavi__menu">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">NEWS</a></li>
                            <li><a href="#">BRAND</a></li>
                            <li><a href="#">FASHION</a></li>
                            <li><a href="./contact.html">CONTACT</a></li>
                            <li><a href="#">PRIVACY POLICY</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="contact">
                <div class="form_contact">
                    <h2 class="title">お問い合わせ</h2>
                    <div class="form_box">
                        <form action="#">
                            <div>
                                <label for="name">お名前<span class="mandatory_tag">必須</span></label>
                                <input type="text" id="name" name="your-name">
                            </div>
                            <div>
                                <label for="email">メールアドレス<span class="mandatory_tag">必須</span></label>
                                <input type="text" id="email" name="your-email">
                            </div>
                            <div>
                                <label for="f_title">題名</label>
                                <input type="text" id="f_title" name="your-f_title">
                            </div>
                            <div>
                                <label for="message">メッセージ本文<span class="mandatory_tag">必須</span></label>
                                <textarea name="message" id="your-message"></textarea>
                            </div>
                            <input type="submit" class="button" value="送信">
                        </form>
                    </div>
                </div>
            </div>

            <div class="l-sidebar c-boundary-line">
                <nav class="p-side-navigation">
                    <h3 class="p-side-navigation__title c-headline-border">CATEGORY</h3>
                    <ul class="p-side-navigation__main-menu">
                        <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">NEWS</a></li>
                        <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">BRAND</a></li>
                        <li class="p-side-navigation__main-menu__word c-barline-border"><a href="#">FASHION</a></li>
                    </ul>
                    <ul class="p-side-navigation__sns-menu c-sns__icon">
                        <li class="twitter"><a href="#"><img src="images/sns/t_logo.png" alt="twitter"></a></li>
                        <li class="facebook"><a href="#"><img src="images/sns/f_logo.png" alt="facebook"></a></li>
                        <li class="instagram"><a href="#"><img src="images/sns/i_logo.svg" alt="instagram"></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <footer class="l-footer p-footer">
            <div class="c-container">
                <nav class="p-footer-navigation">
                    <ul class="p-footer-navigation__menu">
                        <li><a href="/">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>

                </nav>
                <address class="p-copyright"><small>&copy; 2021 Rishry</small></address>
            </div>
        </footer>
    </body>
</html>
